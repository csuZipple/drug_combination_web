<section class="zl_page zl_browser_page">

            </figcaption>

        </figure>

                <a href="">Browser drugs targets</a>
            </figcaption>

        </figure>

        <figure>
            <img src="../../resource/images/abc-books-chalk-265076.jpg" alt="">
            <figcaption>
                <a href="#!">Browser Individual drugs</a>
