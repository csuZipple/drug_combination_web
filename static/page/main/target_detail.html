    <header>
        <a href="main.html" class="zl_logo">DrugCombDB</a>

                <textarea name="" id="" cols="30" rows="5" title="" placeholder="All comments and suggestions are welcome."></textarea>
            </div>
        </div>


        <div class="zl_form_row">
